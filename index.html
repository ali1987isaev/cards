<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <script src="./main.js" defer></script>
  <title>Cards</title>
</head>
<body>
  <header class="header">
    <div class="logo">Created by Ali</div>
    <button
      data-add-card
      class="button button--secondary"
      type="button"
    >Choose person</button>
  </header>
  <main id="main">
    <h2 class="cards-title" data-cards-title></h2>
    <section class="cards-container hidden" data-cards>
      <div class="card" data-card>
        <div class="card__inner">
          <div class="card__front">
            <p class="card__word notranslate" data-card-en></p>
            <p class="card__expression notranslate" data-card-ex></p>
            <button class="button voice" type="button" data-generate-voice-output>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
              </svg>
            </button>
          </div>
          <div class="card__back">
            <p class="card__word notranslate" data-card-tr></p>
          </div>
        </div>
      </div>
      <div class="counter" data-counter></div>
    </section>
    <section class="no-cards" data-no-cards>
      <h2>You don't have any cards yet!</h2>
    </section>
  </main>
  <footer class="main-footer hidden" data-main-footer>
    <button type="button" class="button button--primary" data-prev>prev</button>
    <button type="button" class="button button--primary" data-next>next</button>
  </footer>
  <section data-add-card-panel>
    <header class="header">
      <div class="logo">Created by Ali</div>
      <button
        data-add-card-panel-close
        class="button button--secondary"
        type="button"
      >Close</button>
    </header>
    <main>
      <form data-add-card-form>
        <div class="input-container">
          <label class="sr-only" for="english">English</label>
          <input type="text" id="english" placeholder="English">
        </div>
        <div class="input-container">
          <label class="sr-only" for="translate">Translate</label>
          <input type="text" id="translate" placeholder="Translate">
        </div>
        <div class="input-container">
          <label class="sr-only" for="example">Example</label>
          <input type="text" id="example" placeholder="Example">
        </div>
        <button class="button button--primary" type="submit">
          create new card
        </button>
      </form>
    </main>
    <section class="banner" data-banner>
      the only thing that doesn’t weigh you down on your life’s journey is <span>SKILLS</span>
    </section>
    <footer>
      <p class="ticker">
        <span>Every new English word takes you closer to your goal, just keep doing it every day !</span>
      </p>
    </footer>
  </section>
</body>
</html>
